{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <div class="page-header">
      <h1><a href="/">Django Girls blog</a></h1>
    </div>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin, latin-ext"
    rel="stylesheet" type="text/css">
    <link rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <div>
      <h1><a href="/">Web Service programming<a/></h1>
    </div>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% for post in posts %}
          <div class="post"> 
            <div class="data">
              <p>published: {{ post.published_date }} </P>
            </div>
              <h1> <a href="">{{ post.title }}</a></h1>
              <p>{{ post.text|linebreaksbr }}</p>
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
